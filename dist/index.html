  </head>
  <body>
    <div class="app">
      <header class="hero" id="flow-header">
        <div class="controls">
          <div class="flow-step clef-step active" role="group" aria-label="Choose clef">
            <div class="app-title">Sebi's Sight-Reader</div>
            <img class="flow-image" src="/sebis-sight-reader/assets/monkey-piano.jpg" alt="Monkey at a piano" />
            <div class="flow-title">Choose a clef:</div>
            <div class="clef-toggle">
              <button id="clef-treble" class="clef-btn clef-with-staff" aria-pressed="true"><span>ùÑû</span></button>
              <button id="clef-bass" class="clef-btn clef-with-staff" aria-pressed="false"><span>ùÑ¢</span></button>
              <button id="clef-alto" class="clef-btn clef-with-staff" aria-pressed="false"><span>ùÑ°</span></button>
              <button id="clef-tenor" class="clef-btn clef-with-staff" aria-pressed="false"><span>ùÑ°</span></button>
            </div>
          </div>
          <div class="flow-step signature-toggle key-step" role="group" aria-label="Choose key signature">
            <div class="app-title">Sebi's Sight-Reader</div>
            <img class="flow-image" src="/sebis-sight-reader/assets/monkey-piano.jpg" alt="Monkey at a piano" />
            <div class="flow-title">Choose a key signature:</div>
            <div class="signature-buttons">
              <button id="sig-natural" class="sig-btn active" aria-pressed="true">
                <span class="sig-icon sig-natural">‚ôÆ</span>
              </button>
              <button id="sig-sharp" class="sig-btn" aria-pressed="false">
                <span class="sig-stack sharp">
                  <span class="sig-mark" style="--x: 0px; --y: -0.25em">‚ôØ</span>
                </span>
              </button>
              <button id="sig-flat" class="sig-btn" aria-pressed="false">
                <span class="sig-stack flat">
                  <span class="sig-mark" style="--x: 0px; --y: -0.1em">‚ô≠</span>
                </span>
              </button>
              <button id="sig-sharp-2" class="sig-btn" aria-pressed="false">
                <span class="sig-stack sharp">
                  <span class="sig-mark" style="--x: 0px; --y: -0.25em">‚ôØ</span>
                  <span class="sig-mark" style="--x: 0.45em; --y: 0.1em">‚ôØ</span>
                </span>
              </button>
              <button id="sig-flat-2" class="sig-btn" aria-pressed="false">
                <span class="sig-stack flat">
                  <span class="sig-mark" style="--x: 0px; --y: -0.1em">‚ô≠</span>
                  <span class="sig-mark" style="--x: 0.45em; --y: -0.45em">‚ô≠</span>
                </span>
              </button>
              <button id="sig-sharp-3" class="sig-btn" aria-pressed="false">
                <span class="sig-stack sharp">
                  <span class="sig-mark" style="--x: -0.2em; --y: -0.25em">‚ôØ</span>
                  <span class="sig-mark" style="--x: 0.25em; --y: 0.1em">‚ôØ</span>
                  <span class="sig-mark" style="--x: 0.7em; --y: -0.25em">‚ôØ</span>
                </span>
              </button>
              <button id="sig-flat-3" class="sig-btn" aria-pressed="false">
                <span class="sig-stack flat">
                  <span class="sig-mark" style="--x: -0.2em; --y: -0.1em">‚ô≠</span>
                  <span class="sig-mark" style="--x: 0.25em; --y: -0.45em">‚ô≠</span>
                  <span class="sig-mark" style="--x: 0.7em; --y: -0.1em">‚ô≠</span>
                </span>
              </button>
            </div>
          </div>
          <div class="flow-step level-toggle level-step" role="group" aria-label="Choose level">
            <div class="app-title">Sebi's Sight-Reader</div>
            <img class="flow-image" src="/sebis-sight-reader/assets/monkey-piano.jpg" alt="Monkey at a piano" />
            <div class="flow-title">Choose a level:</div>
            <div class="level-buttons">
              <button id="level-1" class="sig-btn active" aria-pressed="true">Level 1</button>
              <button id="level-2" class="sig-btn" aria-pressed="false">Level 2</button>
              <button id="level-3" class="sig-btn" aria-pressed="false">Level 3</button>
              <button id="level-4" class="sig-btn" aria-pressed="false">Level 4</button>
            </div>
          </div>
          <div class="status" id="status">Microphone off</div>
          <button id="mic-fallback" class="primary hidden">ENABLE MICROPHONE</button>
        </div>
      </header>

      <main class="stage hidden">
        <canvas id="staff" width="900" height="420" aria-label="Music staff"></canvas>
        <div class="celebration" id="celebration" aria-live="polite"></div>
        <button id="restart-flow" class="stage-icon-btn stage-icon-right" aria-label="Start again">
          <svg width="38" height="38" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
        <button id="play-note" class="stage-icon-btn stage-icon-left" aria-label="Hear note">
          <svg width="38" height="38" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
        </button>
      </main>

      <footer class="session-bar hidden" id="session-bar">
        <div class="progress-wrap">
          <div class="progress-label" id="progress-label">0 / 10</div>
          <div class="progress-track">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
      </footer>

    </div>

    <div class="end-overlay" id="end-screen" aria-live="polite">
      <canvas id="confetti-canvas" aria-hidden="true"></canvas>
      <div class="end-content">
        <div class="end-actions">
          <div class="end-monkey">
            <img src="/sebis-sight-reader/assets/monkey-celebrate.jpg" alt="Happy monkey" />
          </div>
          <div class="end-text">Well done!</div>
          <div class="end-stars" aria-label="Star rating"></div>
          <div class="end-stats"></div>
          <button id="redo-session" class="primary">Play again</button>
        </div>
      </div>
    </div>

  </body>
</html>
