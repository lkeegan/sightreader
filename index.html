<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sight Reader Kids</title>
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div class="controls">
          <div class="clef-toggle" role="group" aria-label="Clef selection">
            <button id="clef-treble" class="clef-btn active" aria-pressed="true">ùÑû</button>
            <button id="clef-bass" class="clef-btn" aria-pressed="false">ùÑ¢</button>
          </div>
          <div class="status" id="status">Microphone off</div>
          <button id="mic-fallback" class="primary hidden">ENABLE MICROPHONE</button>
        </div>
      </header>

      <main class="stage">
        <canvas id="staff" width="900" height="320" aria-label="Music staff"></canvas>
        <div class="celebration" id="celebration" aria-live="polite"></div>
        <div class="readout">
          <div>
            <span class="label">Target</span>
            <span class="value" id="target-note">‚Äî</span>
          </div>
          <div>
            <span class="label">Detected</span>
            <span class="value" id="detected-note">‚Äî</span>
          </div>
          <div>
            <span class="label">Frequency</span>
            <span class="value" id="frequency">‚Äî</span>
          </div>
        </div>
      </main>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
